<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="template/ui.xhtml">


    <ui:define name="body">

        <style type="text/css">
            .btn-success {
                border-radius: 6px 0px 0px 6px !important;
                color: gainsboro;
            }
            .ui-accordion .ui-accordion-header.ui-state-active{
                background-color: gainsboro;
            }
            .ui-accordion .ui-accordion-header{
                color: crimson;
            }
        </style>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="style.css" />
        </f:facet>

        <p:dialog id="dlg" header="Question" widgetVar="dlg" modal="true" dynamic="true" >
            <h:form>
                <p:panelGrid >
                    <p:row>
                        <p:column>
                            <h:outputText value="Catégorie : " />
                            <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px">
                                <f:selectItem itemLabel="Select Catégorie" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.countries}" />
                            </p:selectOneMenu>

                        <h:outputText value="Mode image " />
                        <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
                    </p:column>
                    </p:row>
                    <p:row>
                    <p:column rowspan="3">
                        <h:outputText value="Text :" />
                        <p:inputText id="txtQuestion" size="130"></p:inputText>
                    </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton value="Valider"></p:commandButton>
            </h:form>
        </p:dialog>
        <h:form>



        <p:panel styleClass="bColor" style="width:100%;height:100%;background-color: cornsilk">
            <p:layout style="min-width:600px;min-height:600px;">
                <p:layoutUnit position="west" resizable="false" size="30%">
                    <f:facet name="header">
                        Banque de questions
                    </f:facet>
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Toutes les catégories"  >
                            <p:menuitem value="Education"></p:menuitem>
                            <p:menuitem value="Informatique"></p:menuitem>
                            <p:menuitem value="Santé"></p:menuitem>
                            <p:menuitem value="Politique"></p:menuitem>
                            <p:menuitem value="Histoire"></p:menuitem>
                        </p:submenu>
                        <p:submenu label="Commentaires des clients"   />
                    </p:panelMenu>

                </p:layoutUnit>

                <p:layoutUnit position="center" resizable="false">
                    <f:facet name="header">
                        <div >  Création de Quiz</div>
                    </f:facet>



<p:accordionPanel activeIndex="0,1">
    <p:tab title="Titre et logos">


                        <p:outputLabel >Titre :</p:outputLabel>
                        <p:inputText id="txtTitre" value=""  style="width: 800px"></p:inputText>



    </p:tab>

    <p:tab title="Questions">
        <p:commandButton value="Ajouter question" styleClass="colorG" type="button" onclick="PF('dlg').show();" />



    </p:tab>


</p:accordionPanel>
<p:commandButton  styleClass="btn-success" value="Terminé" ></p:commandButton>


                </p:layoutUnit>

                <p:layoutUnit position="est" resizable="false" size="30%">
                </p:layoutUnit>
            </p:layout>
        </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
