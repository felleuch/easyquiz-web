<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/tags"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../template/ui.xhtml">
    <ui:define name="body">


        <p:outputPanel  autoUpdate="true"  styleClass="bColor" style="width:100%;height:100%;background-color: cornsilk">
            <p:panel
                    style="min-width:600px;min-height:600px;align-items: center;align-content: center;text-align: center;">

                <h:form>
                    <p:dataTable  id="userListId" var="user" value="#{userController.allUsers}" rowKey="#{user.id}">

                        <p:column headerText="List des utilisateurs" >
                            <h:outputText value="#{user.username}"/>
                        </p:column>



                        <p:column headerText="" width="50" >
                            <h:commandLink action="#{userController.updateUser(user)}">
                                <h:graphicImage name="icon/edit.png" style="width: 50px;height: 50px"/>
                                <f:ajax event="action" execute="@form" render="@form"/>
                            </h:commandLink>
                        </p:column>

                        <p:column headerText="" width="50" >
                            <h:commandLink action="#{userController.addUser}">
                                <h:graphicImage name="icon/add.png" style="width: 50px;height: 50px"/>
                                <f:ajax event="action" execute="@form" render="@form"/>
                            </h:commandLink>
                        </p:column>


                        <p:column headerText="" width="50">
                            <p:commandLink action="#{userController.deleteUser(user)}">
                                <p:confirm header="Confirmation" message="est vous sur ?" icon="ui-icon-alert" />
                                <h:graphicImage name="icon/delete.png" style="width: 50px;height: 50px"/>
                            </p:commandLink>
                        </p:column>



                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>

            </p:panel>
        </p:outputPanel>

    </ui:define>
</ui:composition>
